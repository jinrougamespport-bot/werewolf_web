<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Web人狼</title>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div id="login-overlay">
        <div class="login-box">
            <h2>Web人狼</h2>
            <input type="text" id="username" placeholder="名前を入力..." autocomplete="off">
            <button class="start-btn" onclick="joinGame()">入村する</button>
        </div>
    </div>

    <div id="fullscreen-overlay" onclick="closeFullscreen()">
        <button id="close-btn" onclick="closeFullscreen()">×</button>
        <img id="fullscreen-img" src="">
        <div id="fullscreen-title"></div>
    </div>

    <div id="game-container">
        <div class="floating-map" onclick="showFullMap()">
            <img id="map-display" src="">
        </div>

        <div class="admin-bar">
            <button class="admin-btn" onclick="changePhase('day')">☀ 朝</button>
            <button class="admin-btn" onclick="changePhase('night')">🌙 夜</button>
        </div>

        <div id="role-display">役職: 確認中...</div>

        <div id="chat-area"></div>

        <div id="quick-reply">
            <div id="fixed-actions">
                <button class="qr-btn loc-btn" onclick="showCurrentLocation()">📍 現在地</button>
            </div>
            <div id="scroll-actions"></div>
        </div>

        <div class="controls">
            <input type="text" id="chat-input" placeholder="メッセージを入力...">
            <button class="send-btn" onclick="sendMessage()">➤</button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
