<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Web‰∫∫Áãº</title>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <style>
        html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; background-color: #7494C0; display: flex; flex-direction: column; font-family: sans-serif; transition: background 3s ease-in-out; }
        #login-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); display: flex; justify-content: center; align-items: center; z-index: 9999; }
        .login-box { background: white; padding: 25px; border-radius: 15px; text-align: center; width: 80%; max-width: 300px; }
        #username { width: 90%; padding: 12px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px; }
        .start-btn { width: 100%; padding: 12px; background: #4CAF50; color: white; border: none; border-radius: 5px; font-size: 18px; font-weight: bold; }
        #game-container { display: none; flex: 1; flex-direction: column; height: 100%; position: relative; }
        
        .floating-map { 
            position: absolute; top: calc(10px + env(safe-area-inset-top)); right: 10px; 
            width: 100px; height: 100px; z-index: 1000;
            background: rgba(0,0,0,0.5); border: 2px solid white; border-radius: 8px; overflow: hidden;
            cursor: pointer;
        }
        #map-display { width: 100%; height: 100%; object-fit: contain; }

        .admin-bar { position: absolute; top: calc(10px + env(safe-area-inset-top)); left: 10px; display: flex; flex-direction: column; gap: 5px; z-index: 1000; }
        .admin-btn { font-size: 10px; padding: 6px 10px; color: white; background: rgba(0,0,0,0.6); border: 1px solid rgba(255,255,255,0.3); border-radius: 4px; }

        #chat-area { flex: 1; overflow-y: auto; padding: calc(60px + env(safe-area-inset-top)) 15px 10px 15px; display: flex; flex-direction: column; }
        .msg-container { margin-bottom: 12px; }
        .user-name { font-size: 0.75em; color: white; margin-bottom: 3px; text-shadow: 1px 1px 2px #000; }
        .msg-item { background: white; color: black; padding: 10px 16px; border-radius: 18px; align-self: flex-start; max-width: 85%; word-wrap: break-word; font-size: 15px; }

        #fullscreen-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); display: none; justify-content: center; align-items: center; z-index: 5000; }
        #fullscreen-img { width: 90%; max-height: 80%; object-fit: contain; border: 2px solid white; }

        #quick-reply { display: flex; background: rgba(255,255,255,0.15); border-top: 1px solid rgba(255,255,255,0.2); padding: 10px 5px; overflow: hidden; }
        #scroll-actions { display: flex; gap: 8px; overflow-x: auto; -webkit-overflow-scrolling: touch; }
        .qr-btn { background: white; border-radius: 20px; border: none; padding: 10px 18px; white-space: nowrap; font-size: 13px; font-weight: bold; flex-shrink: 0; }
        
        .controls { padding: 10px; background: #fff; display: flex; gap: 8px; padding-bottom: calc(10px + env(safe-area-inset-bottom)); }
        #chat-input { flex: 1; padding: 12px 18px; border-radius: 25px; border: 1px solid #ddd; font-size: 16px; }
        .send-btn { background: #4CAF50; color: white; border: none; border-radius: 50%; width: 45px; height: 45px; font-size: 20px; }
    </style>
</head>
<body>
    <div id="login-overlay"><div class="login-box"><h2>Web‰∫∫Áãº</h2><input type="text" id="username" placeholder="ÂêçÂâç„ÇíÂÖ•Âäõ..." autocomplete="off"><button class="start-btn" onclick="joinGame()">ÂÖ•Êùë„Åô„Çã</button></div></div>
    <div id="fullscreen-overlay" onclick="closeFullscreen()"><img id="fullscreen-img" src=""><div id="fullscreen-title" style="position: absolute; bottom: 10%; color: white;"></div></div>
    <div id="game-container">
        <div class="floating-map" onclick="showFullMap()"><img id="map-display" src=""></div>
        <div class="admin-bar"><button class="admin-btn" onclick="changePhase('day')">‚òÄ Êúù</button><button class="admin-btn" onclick="changePhase('night')">üåô Â§ú</button></div>
        <div id="chat-area"></div>
        <div id="quick-reply"><div id="scroll-actions"></div></div>
        <div class="controls"><input type="text" id="chat-input" placeholder="„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÂÖ•Âäõ..."><button class="send-btn" onclick="sendMessage()">‚û§</button></div>
    </div>
    <script>
        const socket = io();
        let currentMapUrl = "";
        const allRooms = ["ÂæÖÊ©üÂÆ§", "Â∫ÉÂ†¥", "„Éë„É≥Â±ã", "Áïë", "È¢®Ëªä", "ÈõªÊ∞óÂÆ§", "Ë≤ØÊ∞¥„Çø„É≥„ÇØ", "A„ÅÆÂÆ∂", "M„ÅÆÂÆ∂", "S„ÅÆÂÆ∂"];
        function joinGame() {
            const name = document.getElementById('username').value.trim();
            if(!name) return;
            document.getElementById('login-overlay').style.display = 'none';
            document.getElementById('game-container').style.display = 'flex';
            socket.emit('join_game', {username: name});
        }
        function showFullMap() {
            const overlay = document.getElementById('fullscreen-overlay');
            document.getElementById('fullscreen-img').src = currentMapUrl;
            document.getElementById('fullscreen-title').innerText = "ÂÖ®‰ΩìÂõ≥";
            overlay.style.display = 'flex';
        }
        function closeFullscreen() { document.getElementById('fullscreen-overlay').style.display = 'none'; }
        function move(roomName) { socket.emit('move', {room: roomName}); }
        function sendMessage() {
            const input = document.getElementById('chat-input');
            if(!input.value.trim()) return;
            socket.emit('chat_message', {message: input.value});
            input.value = "";
        }
        function changePhase(p) { socket.emit('change_phase', {phase: p}); }
        socket.on('room_update', (data) => {
            const container = document.getElementById('scroll-actions');
            container.innerHTML = "";
            allRooms.forEach(room => {
                const btn = document.createElement('button');
                btn.className = "qr-btn"; btn.innerText = room;
                btn.onclick = () => move(room);
                container.appendChild(btn);
            });
        });
        socket.on('phase_update', (data) => {
            currentMapUrl = data.url;
            document.getElementById('map-display').src = data.url;
            document.body.style.backgroundColor = (data.phase === 'night') ? "#1a1a2e" : "#7494C0";
        });
        socket.on('new_chat', (data) => {
            const area = document.getElementById('chat-area');
            area.innerHTML += `<div class="msg-container"><div class="user-name">${data.name}</div><div class="msg-item">${data.msg}</div></div>`;
            area.scrollTop = area.scrollHeight;
        });
    </script>
</body>
</html>
